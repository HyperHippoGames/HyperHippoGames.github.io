// Simple Pre-Loader Example in Javascript
// Redirects Google Chrome v42 User Agent to WebGL
// Redirects all else to Web Player
<!DOCTYPE html>
<html>
<body>
<script>

shouldWebGL = false;
var chromeVersion = window.navigator.userAgent.match(/Chrome\/(\d+)\./);
if (chromeVersion && chromeVersion[1]) {
  if (parseInt(chromeVersion[1], 10) >= 42) {
	var facebookOrigin = window.location.ancestorOrigins[0].match(/^(.*?(\bfacebook\b)[^$]*)/);
	var appendUrl = "";
	var kongOrigin = window.location.ancestorOrigins[0].match(/^(.*?(\bkong\b)[^$]*)/)
	if( facebookOrigin && facebookOrigin[2]){
		appendUrl = "?facebook=1";
	}
	else if( kongOrigin && kongOrigin[2]){
		appendUrl = "?kongregate=1";
	}
    window.location = "https://www.hyperhippogames.ca/adventure-capitalist/webgl/index.html" + appendUrl;
	shouldWebGL = true;
  }
}
if(!shouldWebGL){
	window.location = "https://www.hyperhippogames.ca/adventure-capitalist/webplayer/webplayer.html";
}
</script>
</body>
</html>
